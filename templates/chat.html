<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flack</title>
    <link rel="stylesheet" href="/static/style.css">
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
</head>
<body>
    <div class="left-side">
        <div class="header">
            <h2>Canales</h2>
        </div>

        <span>Agregar Canal</span>
        <input class='room-form-element' id="room-name" type="text">
        <span class="warning"></span>
        <button class='room-form-element' type="submit" onclick="createRoom()">Creal Canal</button>

        <p>Lista de canales</p>
        <div class="channel-container">
            <ul id='channel-list'>
            </ul>
        </div>
    </div>

    <div class="right-side">

        <div class="header">
            <span id="room"></span>
            <a href="/logout">Cerrar Sesi√≥n</a>
        </div>

        <div class="messages-container"></div>
        <emoji-picker></emoji-picker>
        <div id="text-input">
            <button class='functional-button' id="emoji" title='Emoji' onclick="emojiPicker()">
                <svg xmlns="http://www.w3.org/2000/svg" height="1.6em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm177.6 62.1C192.8 334.5 218.8 352 256 352s63.2-17.5 78.4-33.9c9-9.7 24.2-10.4 33.9-1.4s10.4 24.2 1.4 33.9c-22 23.8-60 49.4-113.6 49.4s-91.7-25.5-113.6-49.4c-9-9.7-8.4-24.9 1.4-33.9s24.9-8.4 33.9 1.4zM144.4 208a32 32 0 1 1 64 0 32 32 0 1 1 -64 0zm192-32a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"/></svg>
            </button>
            <textarea placeholder="Escribe un mensaje" name="message" id="message" cols="30" rows="10"></textarea>
            <button class='functional-button' id='send' title='Enviar' onclick="sendMessage()">
                <svg xmlns="http://www.w3.org/2000/svg" height="1.8em" fill="black" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M498.1 5.6c10.1 7 15.4 19.1 13.5 31.2l-64 416c-1.5 9.7-7.4 18.2-16 23s-18.9 5.4-28 1.6L284 427.7l-68.5 74.1c-8.9 9.7-22.9 12.9-35.2 8.1S160 493.2 160 480V396.4c0-4 1.5-7.8 4.2-10.7L331.8 202.8c5.8-6.3 5.6-16-.4-22s-15.7-6.4-22-.7L106 360.8 17.7 316.6C7.1 311.3 .3 300.7 0 288.9s5.9-22.8 16.1-28.7l448-256c10.7-6.1 23.9-5.5 34 1.4z"/></svg>                </button>
        </div>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.1/socket.io.js"></script>
        <script src="/static/logic.js"></script>
    </div>
</body>
</html>
